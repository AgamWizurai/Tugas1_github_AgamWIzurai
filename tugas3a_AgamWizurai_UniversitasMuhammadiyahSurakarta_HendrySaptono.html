<!DOCTYPE html>
<html>
	<head><title>Tugas 3 a</title></head>
	<body>
		<form name="frmLatihan" method="GET" action="#">
			<table border="0" align="center" cellpadding="15" width="40%">
				<thead>
					<tr bgcolor="grey">
						<th colspan="2">Form Register Produk</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="Grey">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td width="25%"><label>Nama Poduk</label></td>
						<td>
							<input type="text" name="nama" value="" placeholder="Nama Produk"
							       size="100" maxlength="150"/>
						</td>
					</tr>
					<tr>
						<td><label>Jenis Produk</label></td>
						<td>
							<select name="pendidikan">
								<option value="">-- Kategori Produk --</option>
								<option value="SMA">Sepatu</option>
								<option value="D3">Baju</option>
								<option value="S1">Celana</option>
								<option value="S2">sendal</option>
								<option value="S3">topi</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Harga</label></td>
						<td>
							<input type="text" name="Harga" value="" placeholder="Harga Produk"
							       size="100" maxlength="150"/>
						</td>
					</tr>
					<tr>
						<td valign="top"><label>Stok</label></td>
						<td>
							<input type="text" name="Stok" value="" placeholder="Stok"
							       size="100" maxlength="150"/>
						</td>
					<tr>
						<td><label>Photo</label></td>
						<td>
							<input type="text" name="Photo" value="" placeholder="Photo"
							       size="100" maxlength="150"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
